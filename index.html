<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../tictactoe/files/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header id="hero">
        <H1 id="title">Tic-Tac-Toe</H1>
        <button id="new-game">New Game</button>
    </header>
    <div id="container">
            <div id="game"></div>
    </div>
    <dialog show id="modal"  >
        <input type="text" id="player-1">    
        <label for="player-1">Player 1 Name</label>
        <input type="text" id="player-2">
        <label for="player-2">Player 2 Name</label>
    </dialog>
    <script src="../tictactoe/files/main.js"></script>
</body>
</html>
